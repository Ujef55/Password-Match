<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Math</title>
</head>
<body>
    <div class="container">
        <h1>Change your password</h1>
        <form class="password-form">
          <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" class="password-input" placeholder="Enter new password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" class="password-input" placeholder="Confirm new password">
          </div>
          <div class="msg"></div>
          <button type="submit" id="submt" class="submit-button">Change Password</button>
        </form>
      </div>
    <script src="main.js"></script>
</body>
</html>
